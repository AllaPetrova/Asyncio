services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: swapi_db
      POSTGRES_USER: swapi_user
      POSTGRES_PASSWORD: swapi_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U swapi_user -d swapi_db"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
